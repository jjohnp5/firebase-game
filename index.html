<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firebase Game</title>
  <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 jumbotron">
        <h1 id="page-title">The Massively Online Multiplayer Rock Paper Scissor's Game</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8 offset-2">
        <form class="registration">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-3 player-1">
            <h2 class="name-1"></h2>
            <div class="choices display">
              <button class="btn btn-primary btn-block rock" data-id="rock">Rock</button>
              <button class="btn btn-primary btn-block paper" data-id="paper">Paper</button>
              <button class="btn btn-primary btn-block scissors" data-id="scissors">Scissors</button>
            </div>
            <h3 class="player-1-wins"></h3>
          </div>
          <div class="col-6 winner">
            <h2 class="turn"></h2>
            <h2 class="win">Waiting for connections...</h2>
          </div>
          <div class="col-3 player-2">
            <h2 class="name-2"></h2>
            <div class="choices display">
              <button class="btn btn-primary btn-block rock" data-id="rock">Rock</button>
              <button class="btn btn-primary btn-block paper" data-id="paper">Paper</button>
              <button class="btn btn-primary btn-block scissors" data-id="scissors">Scissors</button>              
            </div>
            <h3 class="player-2-wins"></h3>
          </div>
        </div>

      </div>
    </div>
    <div class="row chat">
      <div class="col-12">
        <div class="chatbox border border-secondary">

        </div>
        <form>
          <div class="row">
            <div class="col-9">
              <input type="text" class="form-control message">
            </div>
            <div class="col-2">
              <button class="send btn btn-success">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-8 offset-2">
        <button class="clear">ClearDB</button>
      </div>
    </div> -->
  </div>








  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script>
    // var key = prompt('Enter API key')
    // Initialize Firebase
    var config = {
      apiKey: "",
      authDomain: "rps-game-e361d.firebaseapp.com",
      databaseURL: "https://rps-game-e361d.firebaseio.com",
      projectId: "rps-game-e361d",
      storageBucket: "rps-game-e361d.appspot.com",
      messagingSenderId: "1081016918852"
    };
    firebase.initializeApp(config);
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
