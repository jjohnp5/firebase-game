<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Game</title>
    <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">

    <div class="row">
      <div class="col-8 offset-2">
        <h1>CSS WORKW WORk</h1>
        <button class="clear">ClearDB</button>
    
        <form class="registration">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="row chat">
      <div class="col-8 offset-2">
        <div class="chatbox border border-secondary">

        </div>
        <form>
          <div class="row">
            <div class="col-9">
                <input type="text" class="form-control message" >
            </div>
            <div class="col-2">
                <button class="send btn btn-success">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    








    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script>
        // var key = prompt('Enter API key')
      // Initialize Firebase
      var config = {
        apiKey: "",
        authDomain: "rps-game-e361d.firebaseapp.com",
        databaseURL: "https://rps-game-e361d.firebaseio.com",
        projectId: "rps-game-e361d",
        storageBucket: "rps-game-e361d.appspot.com",
        messagingSenderId: "1081016918852"
      };
      firebase.initializeApp(config);
    </script>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
